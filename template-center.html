        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        /* 科技蓝渐变背景 */
        .gradient-bg-blue {
            background: linear-gradient(135deg, #5B8FF9 0%, #00C9FF 50%, #0081FF 100%);
            box-shadow: 0 8px 24px rgba(91, 143, 249, 0.25);
        }

        .gradient-bg-sidebar {
            background: linear-gradient(145deg, #FAFBFF 0%, #F5F7FF 50%, #EEF2FF 100%);
            position: relative;
        }

        .gradient-bg-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at top left, rgba(91, 143, 249, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        /* 左侧菜单项样式 */
        .nav-item {
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 3px 8px;
            border-radius: 10px;
            cursor: pointer;
            color: #5A6C84;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            background: linear-gradient(180deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 0 4px 4px 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            background: linear-gradient(135deg, rgba(91, 143, 249, 0.08) 0%, rgba(0, 201, 255, 0.05) 100%);
            color: #5B8FF9;
            transform: translateX(2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(91, 143, 249, 0.15) 0%, rgba(0, 201, 255, 0.12) 100%);
            color: #5B8FF9;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(91, 143, 249, 0.12);
        }

        .nav-item.active::before {
            width: 4px;
            height: 70%;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .nav-group-title {
            font-size: 12px;
            color: #A0AEC0;
            font-weight: 600;
            padding: 16px 20px 8px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            padding-left: 24px;
        }

        .nav-group-title::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 10px;
            background: linear-gradient(180deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 2px;
        }

        .logo-section {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(91, 143, 249, 0.15) 50%, transparent 100%);
        }

        .bottom-nav {
            margin-top: auto;
            padding-top: 16px;
            position: relative;
        }

        .bottom-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(91, 143, 249, 0.15) 50%, transparent 100%);
        }

        .sidebar-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .sidebar-scroll::-webkit-scrollbar {
            display: none;
        }

        body {
            background: linear-gradient(135deg, #F8FAFF 0%, #F0F4FF 50%, #EEF2FF 100%);
        }

        /* 用户下拉菜单 */
        .user-dropdown {
            position: relative;
        }

        .user-menu {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            overflow: hidden;
        }

        .user-dropdown.open .user-menu {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-menu-header {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-bottom: 1px solid #e8edf5;
        }

        .user-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #5A6C84;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .user-menu-item:hover {
            background: #f8f9ff;
            color: #5B8FF9;
        }

        .user-menu-item svg {
            width: 20px;
            height: 20px;
        }

        .menu-divider {
            height: 1px;
            background: #e8edf5;
            margin: 8px 0;
        }

        /* 瀑布流布局 */
        .masonry-grid {
            column-count: 4;
            column-gap: 16px;
        }

        @media (max-width: 1536px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 1024px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 640px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        /* 模板卡片 */
        .template-card {
            break-inside: avoid;
            margin-bottom: 16px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .template-card img {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        /* 类型标签 */
        .type-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .type-badge svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        /* 悬浮遮罩 */
        .template-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            border-radius: 12px;
        }

        .template-card:hover .template-overlay {
            opacity: 1;
        }

        /* 体验同款按钮 */
        .experience-btn {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            color: #1F2937;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .experience-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        /* 信息图标 */
        .info-icon {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .info-icon:hover {
            background: white;
            transform: scale(1.1);
        }

        .info-icon svg {
            width: 16px;
            height: 16px;
            color: #6B7280;
        }

        /* 筛选标签 */
        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 20px;
            border-radius: 20px;
            background: white;
            border: 2px solid #E5E7EB;
            color: #6B7280;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            border-color: #5B8FF9;
            color: #5B8FF9;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #5B8FF9 0%, #00C9FF 100%);
            border-color: transparent;
            color: white;
        }

        /* 加载更多按钮 */

            border: 2px solid #E5E7EB;
            border-radius: 10px;

            transition: all 0.3s ease;
        }

        .load-more-btn:hover {
            border-color: #5B8FF9;
            color: #5B8FF9;
        }
    </style>

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </a>

                            <a href="billing-center.html" class="user-menu-item">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2z"/>
                                </svg>
                                <span class="flex-1">费用中心</span>
                                <svg class="w-4 h-4 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </a>
                        </div>

                        <div class="menu-divider"></div>

                        <!-- 退出登录 -->
                        <div class="py-2">
                            <a href="#" class="user-menu-item text-red-500 hover:bg-red-50">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                <span class="flex-1">退出登录</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 内容区域 -->
        <div class="flex-1 overflow-y-auto">
            <div class="px-8 py-6">
                <!-- 筛选标签 -->
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterTemplates(this, 'all')">全部</button>
                    <button class="filter-tab" onclick="filterTemplates(this, 'image')">图像生成</button>
                    <button class="filter-tab" onclick="filterTemplates(this, 'video')">视频生成</button>
                    <button class="filter-tab" onclick="filterTemplates(this, '3d')">3D模型</button>
                    <button class="filter-tab" onclick="filterTemplates(this, 'fashion')">时尚设计</button>
                    <button class="filter-tab" onclick="filterTemplates(this, 'character')">角色设计</button>
                    <button class="filter-tab" onclick="filterTemplates(this, 'scene')">场景生成</button>
                </div>

                <!-- 瀑布流网格 -->
                <div class="masonry-grid" id="templateGrid">
                    <!-- 模板卡片将通过 JavaScript 生成 -->
                </div>

                <!-- 加载更多 -->
                <div class="text-center mt-8 mb-8">
                    <button class="load-more-btn" onclick="loadMore()">
                        加载更多
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 模板数据（模拟）
        const templates = [
            { type: 'image', height: 280, name: '科幻人像', gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
            { type: 'image', height: 200, name: '动漫角色', gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
            { type: 'image', height: 200, name: '可爱猫咪', gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
            { type: '3d', height: 320, name: '3D机器人', gradient: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)' },
            { type: 'image', height: 180, name: '玩具收藏', gradient: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)' },
            { type: 'video', height: 240, name: '玩偶动画', gradient: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)' },
            { type: 'fashion', height: 200, name: '时尚设计', gradient: 'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)' },
            { type: 'image', height: 200, name: '赛博朋克', gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
            { type: 'image', height: 200, name: '复古人像', gradient: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' },
            { type: 'image', height: 200, name: '人类进化', gradient: 'linear-gradient(135deg, #a8caba 0%, #5d4e6d 100%)' },
            { type: 'image', height: 240, name: '海滩女孩', gradient: 'linear-gradient(135deg, #fddb92 0%, #d1fdff 100%)' },
            { type: 'image', height: 180, name: '文字特效', gradient: 'linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%)' },
            { type: '3d', height: 200, name: '3D角色', gradient: 'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)' },
            { type: 'image', height: 220, name: '漫画对话', gradient: 'linear-gradient(135deg, #f6d365 0%, #fda085 100%)' },
            { type: 'image', height: 240, name: '冬季人像', gradient: 'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)' },
            { type: 'image', height: 280, name: '樱花少女', gradient: 'linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%)' },
        ];

        // 生成模板卡片
        function generateTemplates() {
            const grid = document.getElementById('templateGrid');
            grid.innerHTML = '';

            templates.forEach((template, index) => {
                const card = document.createElement('div');
                card.className = 'template-card';
                card.setAttribute('data-type', template.type);

                // 类型图标
                let icon = '';
                if (template.type === 'video') {
                    icon = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>`;
                } else if (template.type === '3d') {
                    icon = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>`;
                } else {
                    icon = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>`;
                }

                // Create image element with gradient background
                const imgDiv = document.createElement('div');
                imgDiv.style.width = '100%';
                imgDiv.style.height = template.height + 'px';
                imgDiv.style.background = template.gradient;
                imgDiv.style.borderRadius = '12px';
                imgDiv.style.display = 'flex';
                imgDiv.style.alignItems = 'center';
                imgDiv.style.justifyContent = 'center';
                imgDiv.style.color = 'white';
                imgDiv.style.fontSize = '18px';
                imgDiv.style.fontWeight = '600';
                imgDiv.style.textShadow = '0 2px 8px rgba(0,0,0,0.3)';
                imgDiv.textContent = template.name;

                card.innerHTML = `
                    <div class="type-badge">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            ${icon}
                        </svg>
                    </div>
                    <div class="template-overlay">
                        <button class="experience-btn" onclick="experienceSimilar('${template.name}', '${template.type}')">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                            </svg>
                            体验同款
                        </button>
                    </div>
                    <div class="info-icon" onclick="showInfo(event, '${template.name}')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                `;

                // Insert image div as first child (before badges)
                card.insertBefore(imgDiv, card.firstChild);

                grid.appendChild(card);
            });
        }

        // 用户菜单切换
        function toggleUserMenu() {
            const dropdown = document.querySelector('.user-dropdown');
            dropdown.classList.toggle('open');
        }

        // 点击外部关闭菜单
        document.addEventListener('click', function(e) {
            const dropdown = document.querySelector('.user-dropdown');
            const userAvatar = document.querySelector('.user-avatar');

            if (dropdown && !dropdown.contains(e.target) && !userAvatar.contains(e.target)) {
                dropdown.classList.remove('open');
            }
        });

        // 筛选模板
        function filterTemplates(btn, type) {
            // 更新按钮状态
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            btn.classList.add('active');

            // 筛选卡片
            const cards = document.querySelectorAll('.template-card');
            cards.forEach(card => {
                if (type === 'all' || card.getAttribute('data-type') === type) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 体验同款
        function experienceSimilar(name, type) {
            alert(`正在跳转到${type === 'image' ? '图像生成' : type === 'video' ? '视频生成' : '3D生成'}界面\n模板: ${name}`);

            // 实际应用中应该跳转到对应的生成页面
            // if (type === 'image') {
            //     window.location.href = 'image-generation.html?template=' + encodeURIComponent(name);
            // } else if (type === 'video') {
            //     window.location.href = 'video-generation.html?template=' + encodeURIComponent(name);
            // }
        }

        // 显示信息
        function showInfo(event, name) {
            event.stopPropagation();
            alert(`模板信息:\n名称: ${name}\n类型: AI生成\n标签: 创意、艺术、设计`);
        }

        // 加载更多
        function loadMore() {
            alert('加载更多模板...');
            // 实际应用中应该从后端加载更多数据
        }

        // 页面加载时生成模板
        document.addEventListener('DOMContentLoaded', function() {
            generateTemplates();
        });

        console.log('模板中心界面加载完成 ✓');
        console.log('功能: 瀑布流布局、分类筛选、悬浮交互、体验同款');
    </script>
</body>
</html>
