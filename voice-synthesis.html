        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        /* 科技蓝渐变背景 */
        .gradient-bg-blue {
            background: linear-gradient(135deg, #5B8FF9 0%, #00C9FF 50%, #0081FF 100%);
            box-shadow: 0 8px 24px rgba(91, 143, 249, 0.25);
        }

        .gradient-bg-sidebar {
            background: linear-gradient(145deg, #FAFBFF 0%, #F5F7FF 50%, #EEF2FF 100%);
            position: relative;
        }

        .gradient-bg-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at top left, rgba(91, 143, 249, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        /* 左侧菜单项样式 */
        .nav-item {
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 3px 8px;
            border-radius: 10px;
            cursor: pointer;
            color: #5A6C84;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            background: linear-gradient(180deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 0 4px 4px 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            background: linear-gradient(135deg, rgba(91, 143, 249, 0.08) 0%, rgba(0, 201, 255, 0.05) 100%);
            color: #5B8FF9;
            transform: translateX(2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(91, 143, 249, 0.15) 0%, rgba(0, 201, 255, 0.12) 100%);
            color: #5B8FF9;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(91, 143, 249, 0.12);
        }

        .nav-item.active::before {
            width: 4px;
            height: 70%;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .nav-group-title {
            font-size: 12px;
            color: #A0AEC0;
            font-weight: 600;
            padding: 16px 20px 8px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            padding-left: 24px;
        }

        .nav-group-title::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 10px;
            background: linear-gradient(180deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 2px;
        }

        .logo-section {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(91, 143, 249, 0.15) 50%, transparent 100%);
        }

        .bottom-nav {
            margin-top: auto;
            padding-top: 16px;
            position: relative;
        }

        .bottom-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(91, 143, 249, 0.15) 50%, transparent 100%);

        body {

        /* 用户下拉菜单 */
        .user-dropdown {
            position: relative;
        }

            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            overflow: hidden;
        }

        .user-dropdown.open .user-menu {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            height: 20px;

            height: 1px;
            background: #e8edf5;
            margin: 8px 0;

        /* 滑块样式 */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #5B8FF9 0%, #5B8FF9 0%, #E5E7EB 0%, #E5E7EB 100%);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            border: 3px solid #5B8FF9;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 8px rgba(91, 143, 249, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            border: 3px solid #5B8FF9;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        /* 生成按钮 */
        .generate-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 空状态 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9CA3AF;
        }

        /* 音频播放器 */
        .audio-player {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 0 auto;
        }

        .waveform {
            height: 80px;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            padding: 0 12px;
        }

        .waveform-bar {
            width: 3px;
            background: #5B8FF9;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .play-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5B8FF9 0%, #00C9FF 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(91, 143, 249, 0.3);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(91, 143, 249, 0.4);
        }

        .time-display {
            font-size: 14px;
            color: #6B7280;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: #E5E7EB;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        /* 加载动画 */
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #E5E7EB;
            border-top-color: #5B8FF9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 文本输入区域 */
        .text-input-area {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 0 auto 24px;
        }

        .char-counter {
            font-size: 12px;
            color: #9CA3AF;
        }

        .char-counter.warning {
            color: #F59E0B;
        }

        .char-counter.error {
            color: #EF4444;
        }
    </style>

        <!-- 内容区域 -->

                        <div class="flex items-center justify-between mb-3">

                        <!-- 波形显示 -->
                        <div class="waveform" id="waveform">
                            <!-- 波形条将通过 JavaScript 生成 -->
                        </div>

                        <!-- 播放控制 -->
                        <div class="audio-controls mb-4">
                            <button class="play-button" id="playButton" onclick="togglePlay()">
                                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20" id="playIcon">
                                    <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                                </svg>
                                <svg class="w-6 h-6 text-white hidden" fill="currentColor" viewBox="0 0 20 20" id="pauseIcon">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                </svg>
                            </button>

                                <div class="progress-fill" id="progressFill" style="width: 0%"></div>

                            <button onclick="downloadAudio()" class="flex-1 px-4 py-2.5 bg-blue-50 text-blue-600 text-sm font-medium rounded-lg hover:bg-blue-100 transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                                下载音频
                            </button>
                            <button onclick="regenerate()" class="flex-1 px-4 py-2.5 bg-gray-50 text-gray-600 text-sm font-medium rounded-lg hover:bg-gray-100 transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                                重新生成
                            </button>
                        </div>

                </div>

                <!-- 隐藏的音频元素 -->
                <audio id="audioElement" style="display: none;"></audio>

    </main>

    <script>
        let isPlaying = false;
        let audioElement = null;
        let currentAudioBlob = null;

        // 用户菜单切换
        function toggleUserMenu() {
            const dropdown = document.querySelector('.user-dropdown');
            dropdown.classList.toggle('open');
        }

        // 点击外部关闭菜单
        document.addEventListener('click', function(e) {
            const dropdown = document.querySelector('.user-dropdown');
            const userAvatar = document.querySelector('.user-avatar');

            if (dropdown && !dropdown.contains(e.target) && !userAvatar.contains(e.target)) {
                dropdown.classList.remove('open');
            }
        });

        // 更新倍速滑块
        function updateSpeedSlider(value) {
            document.getElementById('speedSlider').value = value;
            updateSliderBackground('speedSlider');
        }

        // 更新倍速值
        function updateSpeedValue(value) {
            document.getElementById('speedValue').value = value;
            updateSliderBackground('speedSlider');
        }

        // 更新音量滑块
        function updateVolumeSlider(value) {
            document.getElementById('volumeSlider').value = value;
            updateSliderBackground('volumeSlider');
        }

        // 更新音量值
        function updateVolumeValue(value) {
            document.getElementById('volumeValue').value = value;
            updateSliderBackground('volumeSlider');
        }

        // 更新滑块背景渐变
        function updateSliderBackground(sliderId) {
            const slider = document.getElementById(sliderId);
            const min = parseFloat(slider.min);
            const max = parseFloat(slider.max);
            const value = parseFloat(slider.value);
            const percentage = ((value - min) / (max - min)) * 100;

            slider.style.background = `linear-gradient(to right, #5B8FF9 0%, #5B8FF9 ${percentage}%, #E5E7EB ${percentage}%, #E5E7EB 100%)`;
        }

        // 初始化滑块背景
        document.addEventListener('DOMContentLoaded', function() {
            updateSliderBackground('speedSlider');
            updateSliderBackground('volumeSlider');
            generateWaveform();
        });

        // 字符计数
        function updateCharCount() {
            const textarea = document.getElementById('textInput');
            const charCount = document.getElementById('charCount');
            const length = textarea.value.length;
            const maxLength = 5000;

            charCount.textContent = `${length} / ${maxLength}`;

            if (length > maxLength * 0.9) {
                charCount.classList.add('warning');
            } else {
                charCount.classList.remove('warning');
            }

            if (length >= maxLength) {
                charCount.classList.add('error');
            } else {
                charCount.classList.remove('error');
            }
        }

        // 生成波形
        function generateWaveform() {
            const waveform = document.getElementById('waveform');
            waveform.innerHTML = '';

            const barCount = 50;
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                const height = Math.random() * 40 + 20;
                bar.style.height = height + 'px';
                waveform.appendChild(bar);
            }
        }

        // 语音合成
        function synthesizeVoice() {
            const text = document.getElementById('textInput').value.trim();

            if (!text) {
                alert('请输入要转换的文本内容');
                return;
            }

            // 隐藏空状态和播放器，显示加载状态
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('audioPlayer').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');

            // 模拟生成过程
            let timeLeft = 5;
            const countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('estimatedTime').textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    showAudioPlayer();
                }
            }, 1000);
        }

        // 显示音频播放器
        function showAudioPlayer() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('audioPlayer').classList.remove('hidden');

            // 设置生成时间
            const now = new Date();
            document.getElementById('generatedTime').textContent = now.toLocaleString('zh-CN');

            // 重新生成波形
            generateWaveform();

            // 创建模拟音频（这里使用一个静音音频作为示例）
            createSilentAudio();

            // 设置时长
            document.getElementById('duration').textContent = '0:08';
        }

        // 创建静音音频（实际应用中应该是后端返回的真实音频）
        function createSilentAudio() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const duration = 8; // 8秒
            const sampleRate = audioCtx.sampleRate;
            const buffer = audioCtx.createBuffer(1, sampleRate * duration, sampleRate);

            // 创建一个简单的正弦波作为示例
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                data[i] = Math.sin(2 * Math.PI * 440 * i / sampleRate) * 0.1;
            }

            // 转换为 WAV 格式
            const wav = audioBufferToWav(buffer);
            currentAudioBlob = new Blob([wav], { type: 'audio/wav' });

            const audioUrl = URL.createObjectURL(currentAudioBlob);
            audioElement = document.getElementById('audioElement');
            audioElement.src = audioUrl;

            // 监听时间更新
            audioElement.addEventListener('timeupdate', updateProgress);
            audioElement.addEventListener('ended', () => {
                isPlaying = false;
                document.getElementById('playIcon').classList.remove('hidden');
                document.getElementById('pauseIcon').classList.add('hidden');
            });
        }

        // 音频缓冲区转 WAV（简化版）
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;

            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;

            const data = buffer.getChannelData(0);
            const dataLength = data.length * bytesPerSample;
            const bufferLength = 44 + dataLength;

            const arrayBuffer = new ArrayBuffer(bufferLength);
            const view = new DataView(arrayBuffer);

            // WAV 头部
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // 写入音频数据
            let offset = 44;
            for (let i = 0; i < data.length; i++) {
                const sample = Math.max(-1, Math.min(1, data[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                offset += 2;
            }

            return arrayBuffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // 播放/暂停
        function togglePlay() {
            if (!audioElement) return;

            if (isPlaying) {
                audioElement.pause();
                document.getElementById('playIcon').classList.remove('hidden');
                document.getElementById('pauseIcon').classList.add('hidden');
            } else {
                audioElement.play();
                document.getElementById('playIcon').classList.add('hidden');
                document.getElementById('pauseIcon').classList.remove('hidden');
            }
            isPlaying = !isPlaying;
        }

        // 更新进度
        function updateProgress() {
            if (!audioElement) return;

            const progress = (audioElement.currentTime / audioElement.duration) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            const currentMinutes = Math.floor(audioElement.currentTime / 60);
            const currentSeconds = Math.floor(audioElement.currentTime % 60);
            document.getElementById('currentTime').textContent =
                `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
        }

        // 跳转音频
        function seekAudio(event) {
            if (!audioElement) return;

            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audioElement.currentTime = percent * audioElement.duration;
        }

        // 下载音频
        function downloadAudio() {
            if (!currentAudioBlob) return;

            const url = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `语音合成_${new Date().getTime()}.wav`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 重新生成
        function regenerate() {
            synthesizeVoice();
        }

        console.log('语音合成界面加载完成 ✓');
        console.log('功能: 文本转语音、音频播放、音频下载');
    </script>
