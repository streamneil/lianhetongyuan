        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        /* 科技蓝渐变背景 */
        .gradient-bg-blue {
            background: linear-gradient(135deg, #5B8FF9 0%, #00C9FF 50%, #0081FF 100%);
            box-shadow: 0 8px 24px rgba(91, 143, 249, 0.25);
        }

        .gradient-bg-sidebar {
            background: linear-gradient(145deg, #FAFBFF 0%, #F5F7FF 50%, #EEF2FF 100%);
            position: relative;
        }

        .gradient-bg-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at top left, rgba(91, 143, 249, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        /* 左侧菜单项样式 */
        .nav-item {
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 3px 8px;
            border-radius: 10px;
            cursor: pointer;
            color: #5A6C84;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            background: linear-gradient(180deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 0 4px 4px 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            background: linear-gradient(135deg, rgba(91, 143, 249, 0.08) 0%, rgba(0, 201, 255, 0.05) 100%);
            color: #5B8FF9;
            transform: translateX(2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(91, 143, 249, 0.15) 0%, rgba(0, 201, 255, 0.12) 100%);
            color: #5B8FF9;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(91, 143, 249, 0.12);
        }

        .nav-item.active::before {
            width: 4px;
            height: 70%;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .nav-group-title {
            font-size: 12px;
            color: #A0AEC0;
            font-weight: 600;
            padding: 16px 20px 8px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            padding-left: 24px;
        }

        .nav-group-title::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 10px;
            background: linear-gradient(180deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 2px;
        }

        .logo-section {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(91, 143, 249, 0.15) 50%, transparent 100%);
        }

        .bottom-nav {
            margin-top: auto;
            padding-top: 16px;
            position: relative;
        }

        .bottom-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(91, 143, 249, 0.15) 50%, transparent 100%);
        }

        .sidebar-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .sidebar-scroll::-webkit-scrollbar {
            display: none;
        }

        body {
            background: #f8f9fa;
        }

        /* 用户下拉菜单 */
        .user-dropdown {
            position: relative;
        }

        .user-menu {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            overflow: hidden;
        }

        .user-dropdown.open .user-menu {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-menu-header {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-bottom: 1px solid #e8edf5;
        }

        .user-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #5A6C84;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .user-menu-item:hover {
            background: #f8f9ff;
            color: #5B8FF9;
        }

        .user-menu-item svg {
            width: 20px;
            height: 20px;
        }

        .menu-divider {
            height: 1px;
            background: #e8edf5;
            margin: 8px 0;
        }

        /* 聊天消息样式 */
        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, rgba(91, 143, 249, 0.1) 0%, rgba(0, 201, 255, 0.08) 100%);
            color: #1f2937;
            border-radius: 16px 16px 4px 16px;
            padding: 12px 16px;
            max-width: 70%;
        }

        .message-assistant {
            display: flex;
            gap: 12px;
        }

        .message-assistant .avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-assistant .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px 16px 16px 4px;
            padding: 16px;
            max-width: 80%;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .message-actions button {
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            font-size: 13px;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
        }

        .message-actions button:hover {
            border-color: #5B8FF9;
            color: #5B8FF9;
        }

        /* 滑块样式 */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(91, 143, 249, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #5B8FF9 0%, #00C9FF 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(91, 143, 249, 0.3);
        }

        /* 输入框样式 */
        .chat-input-container {
            border-top: 1px solid #e5e7eb;
            background: white;
            padding: 16px 24px;
        }

        .chat-input {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input textarea {
            flex: 1;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            resize: none;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input textarea:focus {
            border-color: #5B8FF9;
            box-shadow: 0 0 0 3px rgba(91, 143, 249, 0.1);
        }

        /* 欢迎界面 */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
        }

        .welcome-screen h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .suggestion-chips {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 32px;
            max-width: 600px;
        }

        .suggestion-chip {
            padding: 12px 16px;
            background: white;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #4b5563;
        }

        .suggestion-chip:hover {
            border-color: #5B8FF9;
            background: rgba(91, 143, 249, 0.05);
            color: #5B8FF9;
        }
    </style>
